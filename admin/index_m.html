    // the function loadSettings has to exist ...
	function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
            if (settings.region){
                loadRegions(settings.region)
            }

			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
                var value = $key.attr('val');

				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);




			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();

            // Trigger to load regions 
            $('#country').on('change', function () {
                loadRegions("")
            });


            console.log('Settings loaded')

		}

		function loadRegions(initValue){
            console.log('Start loadRegions')
            console.log('Init Value: ' + initValue)
            
            $.getJSON( "geocodes.json" , function( result ){
                var features = result.features
                var NoOfEntries = features.length
                //console.log('Eintr√§ge: ' + NoOfEntries)
                $('#region').empty().html(' ');
                var $option = $("<option/>", {
                                        value: 0,
                                        text: '--------'
                            });
                $('#region').append($option);
                var regionArray = {};
                for(var i = 0; i < NoOfEntries; i++) {
                    var country = features[i].properties.country
                    var region = features[i].properties.name
                    var code = features[i].properties.code

                    if (country == $('#country').children("option:selected").val()){
                        regionArray[code] = region
                    }
                }
                
                var NoOfEntries = regionArray.length
                console.log('Vor Sort: ' + regionArray)
                regionArray = sortObject(regionArray)
                console.log('Nach Sort: ' + regionArray)


                $.each(regionArray, function (key, value) {
                    console.log( key + ' : ' + value );
                    $option = $("<option/>", {
                                        value: key,
                                        text: value
                            });
                            $('#region').append($option);
                });               

                let instance =  M.FormSelect.getInstance($('#region'));

                if (initValue){
                    $("#region").val(initValue);
                }
                instance.destroy();
                instances = M.FormSelect.init($('#region'));
            })
		}

        function sortObject(obj) {
            var arr = [];
            for (var prop in obj) {
                if (obj.hasOwnProperty(prop)) {
                    arr.push({
                        'key': prop,
                        'value': obj[prop]
                    });
                }
            }
            arr.sort(function(a, b) { return a.value - b.value; });
            return arr; // returns array
        }

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
            console.log('saving country ' + $('#country').children("option:selected").val() + ' and region ' + $('#region').children("option:selected").val())
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else if ($this.hasClass("isNumeric")){
					obj[$this.attr('id')] = parseInt($this.val());
				} else if ($this.attr('type') === 'radio'){
					obj['provider'] = parseInt($("input:radio[name ='provider']:checked").val());
				} else { 
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}

</script>
