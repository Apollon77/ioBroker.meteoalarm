<html>
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

<style>
    .table_header {
        background-color: blue;
        color: white;
    }
    .ip {
        width: 150px;
        text-align: right;
    }
</style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var setup = [];
    // the function loadSettings has to exist ...
    function save(callback) {
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                var id = $this.attr('id');
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    
        function load(settings, onChange) {
            if (!settings) return;
            $('.value').each(function () {
                var key = $(this).attr('id');
                var $key = $('#' + key + '.value');
                if ($key.attr('type') === 'checkbox') {
                    $key.prop('checked', settings[key]).change(function () {
                        onChange();
                    });
                } else {
                    $key.val(settings[key]).change(function () {
                        onChange();
                    }).keyup(function () {
                        onChange();
                    });
                }
            });
            onChange(false);
        }
</script>
<style>
    .m .select-wrapper+label {
        top: 100%;
    }
</style>
</head>
<body>
<div class="m adapter-container">
    <div class="row">
        <div class="row">
            <div class="input-field col s3">
                <img src="countdown.png" class="logo">
            </div>
        </div>

        <div class="row">
            <div class="input-field col m4">

        <div class="row">

            <div class="input-field col s11 m2">

                </select>
                <label for="dateFormat" class="translate">dateFormat</label>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">

            <div class="input-field col s6">
                <input type="checkbox" id="inWordsLong" class="value" />

        </div>
        <div class="row">

        <div class="row">

            </div> 
            <div class="input-field col s6">
                <input type="checkbox" id="endDate" class="value" />
                <label for="endDate" class="translate">endDate</label>
            </div> 
        </div>
    </div>
</div>
</body>
