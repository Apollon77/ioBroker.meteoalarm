	function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
            if (settings.region){
                loadRegions(settings.region)
            }


			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
                var value = $key.attr('val');
				if ($key.attr('type') === 'checkbox') {
                    showSettings(settings);
                    $key.prop('checked', settings[id]).on('change', function () {
                        onChange();
                    });
				} else {
					// do not call onChange direct, because onChange could expect some arguments
                const val = settings[id];    
                $key.val(val).change(function () {
                                    if ($(this).attr('id') !== 'notificationsType')
                                        onChange();
                                }).keyup(function () {
                                    onChange();
                                });
                            }

			});



			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();

            // Trigger to load regions 
            $('#country').on('change', function () {
                loadRegions("")
            });


            showSettings(settings);
            $('#notificationsType').on('change', function () {
                showSettings(settings);

            }).trigger('change');
            onChange(false);
            console.log('Settings loaded')

		}

        function getAdapterInstances(_adapter, callback) {
            if (typeof _adapter === 'function') {
                callback = _adapter;
                _adapter = null;
            }

            socket.emit('getObjectView', 'system', 'instance', { startkey: 'system.adapter.' + (_adapter || adapter), endkey: 'system.adapter.' + (_adapter || adapter) + '.\u9999' }, function (err, doc) {
                if (err) {
                    callback && callback([]);
                } else {
                    if (doc.rows.length === 0) {
                        callback && callback([]);
                    } else {
                        var res = [];
                        for (var i = 0; i < doc.rows.length; i++) {
                            res.push(doc.rows[i].value);
                        }
                        callback && callback(res);
                    }
                }

            });
        }

        function showSettings(settings){

            if ($("#notificationsType").children("option:selected").val() === 'Telegram') {
                getAdapterInstances('telegram', function (instances) {
                    fillInstances('telegramInstanz', instances, settings['telegramInstanz'], 'telegram');
                });
                $('.Mail').hide();
                $('.Pushover').hide();
                $('.Signal').hide();
                $('.Telegram').show();
                $('.SynoChat').hide();            
            } else if ($("#notificationsType").children("option:selected").val() ==='Mail') {
                getAdapterInstances('email', function (instances) {
                    fillInstances('mailInstanz', instances, settings['mailInstanz'], 'email');
                });
                $('.Telegram').hide();
                $('.Pushover').hide();
                $('.Signal').hide();
                $('.Mail').show();
                $('.SynoChat').hide();            
            } else if ($("#notificationsType").children("option:selected").val() === 'Pushover') {
                getAdapterInstances('pushover', function (instances) {

                });
                $('.Telegram').hide();
                $('.Mail').hide();
                $('.Signal').hide();
                $('.Pushover').show();
                $('.SynoChat').hide();            
            } else if ($("#notificationsType").children("option:selected").val() === 'Signal') {
                getAdapterInstances('signal-cmb', function (instances) {
                    fillInstances('signalInstanz', instances, settings['signalInstanz'], 'signal-cmb');
                });
                $('.Telegram').hide();
                $('.Mail').hide();
                $('.Pushover').hide();
                $('.Signal').show();
                $('.SynoChat').hide();            
            } else if ($("#notificationsType").children("option:selected").val() === 'None') {
                $('.Telegram').hide();
                $('.Mail').hide();
                $('.Pushover').hide();
                $('.Signal').hide();
                $('.SynoChat').hide();            
            } else if ($("#notificationsType").children("option:selected").val() === 'SynoChat') {
                getAdapterInstances('synochat', function (instances) {
                    fillInstances('synoInstanz', instances, settings['synoInstanz'], 'synochat');
                });
                $('.Telegram').hide();
                $('.Mail').hide();
                $('.Pushover').hide();
                $('.Signal').hide();
                $('.SynoChat').show();
            }


        }

        function fillInstances(id, arr, val, name) {
            var $sel = $('#' + id);
            $sel.html('<option value="">' + _('none') + '</option>');
            for (var i = 0; i < arr.length; i++) {
                var _id = arr[i]._id.replace('system.adapter.', '');
                $sel.append('<option value="' + _id + '"' + (_id === val ? ' selected' : '') + '>' + _id + '</option>');
            }
            $sel.select();
        }

		function loadRegions(initValue){
            $('#loader1').removeClass('seenot');
            console.log('Start loadRegions')
            console.log('Init Value: ' + initValue)
            
            $.getJSON( "geocodes.json" , function( result ){
                var features = result.features
                var NoOfEntries = features.length
                //console.log('Eintr√§ge: ' + NoOfEntries)
                $('#region').empty().html(' ');
                var $option = $("<option/>", {
                                        value: 0,
                                        text: '--------'
                            });
                $('#region').append($option);
                var regionArray = [];
                var codeArray= [];
                var sortedRegionArray= [];
                for(var i = 0; i < NoOfEntries; i++) {
                    var country = features[i].properties.country
                    var region = features[i].properties.name
                    var code = features[i].properties.code

                    if (country == $('#country').children("option:selected").val()){
                        //regionArray[code] = region
                        regionArray.push(region)
                        sortedRegionArray.push(region)
                        codeArray.push(code)
                    }
                }
                
                console.log('Regions Array before: ' + regionArray)

                //var sortedRegionArray = regionArray
                sortedRegionArray.sort()
                var NoOfEntries = regionArray.length
                //console.log('Regions Array: ' + regionArray)
                //console.log('Regions Array sorted: ' + sortedRegionArray)

                for(const val of sortedRegionArray) {

                    codePosition = regionArray.indexOf(val)
                    $option = $("<option/>", {
                                        value: codeArray[codePosition],
                                        text: val
                            });
                            $('#region').append($option);
                }

                let instance =  M.FormSelect.getInstance($('#region'));

                if (initValue){
                    $("#region").val(initValue);
                }
                instance.destroy();
                instances = M.FormSelect.init($('#region'));
                $('#loader1').addClass('seenot');
            })
		}

        function sortObject(obj) {
            var arr = [];
            for (var prop in obj) {
                if (obj.hasOwnProperty(prop)) {
                    arr.push({
                        'key': prop,
                        'value': obj[prop]
                    });
                }
            }
            arr.sort(function(a, b) { return a.value - b.value; });
            return arr; // returns array
        }

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
            console.log('saving country ' + $('#country').children("option:selected").val() + ' and region ' + $('#region').children("option:selected").val()+  ' - ' + $('#region').children("option:selected").text())
            //settings.regionName = $('#region').children("option:selected").text()

            var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else if ($this.hasClass("isNumeric")){
					obj[$this.attr('id')] = parseInt($this.val());
				} else if ($this.attr('type') === 'radio'){
					obj['provider'] = parseInt($("input:radio[name ='provider']:checked").val());
				} else { 
					obj[$this.attr('id')] = $this.val();
				}
			});

            obj.regionName = $('#region').children("option:selected").text()

			callback(obj);
		}
